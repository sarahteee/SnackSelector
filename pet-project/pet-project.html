<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Snack Selector</title>
    <link rel="stylesheet" type="text/css" href="./pet-project.css">
    <script src="./pet-project.js"></script>
</head>

<body>

    <h1>SNACK SELECTOR</h1>
    <h2 id="level-heading">LEVEL 1</h2>
    <h3 id="instructions">PICK YOUR PREFERENCE</h3>

    <div class="choices-container">
        <div id="option1" class="snackimage-container">
            <img src="./images/salty.jpg" alt="salty snacks" width="300" height="200">
            <div>
                <p id="option1text">SALTY</p>
            </div>
        </div>
        <div id="option2" class="snackimage-container">
            <img src="./images/sweet.jpg" alt="sweet snacks" width="300" height="200">
            <div>
                <p id="option2text">SWEET</p>
            </div>
        </div>
    </div>

</body>

</html>
